<h4>Loaded $s{videos.outValues.length} of $s{videoCount} videos</h4>

<div>
    <button onclick="${downloadAll()}">download</button>
    <button onclick="${playAll()}">play all</button>
</div>

<div class="radio-group">
    <input type="radio" id="allFilter" name="filter" onchange="${setFilter(filters.all)}" checked>
    <label for="allFilter">all [$s{videos.outValues.length}]</label>

    <input type="radio" id="downloadedFilter" name="filter" onchange="${setFilter(filters.downloaded)}">
    <label for="downloadedFilter">downloaded [$s{getFilterCount(videos, filters.downloaded)}]</label>

    <input type="radio" id="undownloadedFilter" name="filter" onchange="${setFilter(filters.undownloaded)}">
    <label for="undownloadedFilter">undownloaded [$s{getFilterCount(videos, filters.undownloaded)}]</label>

    <input type="radio" id="downloadingFilter" name="filter" onchange="${setFilter(filters.downloading)}">
    <label for="downloadingFilter">downloading [$s{getFilterCount(videos, filters.downloading)}]</label>
</div>

<div bind-if="playVideo">
    <div>$s{playVideo.title} - $s{playVideo.id}</div>
    <audio src="../downloads/${playVideo.id}.webm" controls="" autoplay="" type="audio/webm" onended="${nextVideo()}"></audio>
</div>

<div class="section" bind-for="video in videos.outValues" bind-if="showVideo(video, filter, videos.outValues)">
    <!--<img src="${video.thumbnail}" width="100px"/>-->
    <div>$s{video.title} - $s{video.id}</div>
    <div bind="video.status"></div>
    <button bind-if="showPlay(video)" onclick="${playOne(video)}">play</button>
    <button bind-if="showDownload(video)" onclick="${download(video)}">download</button>
    <button onclick="${youtubeLink(video)}">youtube</button>
</div>

<link rel="stylesheet" type="text/css" href="../style/radio.css"/>
<link rel="stylesheet" type="text/css" href="../style/button.css"/>

<!--todo extract inline styling-->
<style>
    .section {
        margin-bottom: 20px;
    }
</style>

<script>
    require('./controller');
</script>
