<h4>Loaded $s{videos.length} of $s{videoCount} videos</h4>

<button>download</button>

<hr>

<div bind-for="video in videos">
    <div onclick="$f;{download(video.id)}">
        <div>$s{video.title} - $s{video.id}</div>
        <div>- $s{video.status} -</div>
    </div>
</div>

<script>
    require('./controller');
</script>
