<h4>Loaded $s{videos.outValues.length} of $s{videoCount} videos</h4>

<div>
    <input type="radio" name="filter" onchange="${setFilterAll()}" checked>all
    <input type="radio" name="filter" onchange="${setFilterDownloaded()}">downloaded
    <input type="radio" name="filter" onchange="${setFilterUndownloaded()}">undownloaded
    <input type="radio" name="filter" onchange="${setFilterDownloading()}">downloading
</div>

<div>
    <button onclick="${downloadAll()}">download</button>
</div>

<hr>

<div class="section" bind-for="video in videos.outValues" bind-if="$e{showVideo(video)}">
    <div>$s{video.title} - $s{video.id}</div>
    <div bind="video.status"></div>
    <button bind-if="$e{showDownload(video)}" onclick="${download(video)}">download</button>
</div>

<style>
    .section {
        margin-bottom: 20px;
    }

    button {
        border: 1px solid #ddd;
        background-color: #f0f0f0;
        padding: 4px 12px;
        transition: background-color .2s ease-in;
    }

    button:hover {
        background-color: #e5e5e5;
    }

    button:active {
        background-color: #ccc;
    }
</style>

<script>
    require('./controller');
</script>
