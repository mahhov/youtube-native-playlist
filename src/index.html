<h4>Loaded $s{videos.outValues.length} of $s{videoCount} videos</h4>

<!--<button onclick="$f{downloadAll}">download</button>-->

<hr>

<div class="section" bind-for="video in videos.outValues">
    <div>$s{video.title} - $s{video.id}</div>
    <div bind-if="video.downloaded">Already Downloaded</div>
    <div bind="video.status"></div>
    <button bind-if="$e{showDownload(video.status)}" onclick="${download(video)}">download</button>
</div>

<style>
    .section {
        margin-bottom: 20px;
    }
</style>

<script>
    require('./controller');
</script>
