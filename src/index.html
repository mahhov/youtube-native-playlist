<h4>Loaded $s{videos.length} of $s{videoCount} videos</h4>

<div class="radio-group">
    <input type="radio" id="allFilter" name="filter" onchange="${setFilterAll()}" checked>
    <label for="allFilter">all [$s{videosFilteredAll.outValues.length}]</label>

    <input type="radio" id="downloadedFilter" name="filter" onchange="${setFilterDownloaded()}">
    <label for="downloadedFilter">downloaded [$s{videosFilteredDownloaded.outValues.length}]</label>

    <input type="radio" id="undownloadedFilter" name="filter" onchange="${setFilterUndownloaded()}">
    <label for="undownloadedFilter">undownloaded [$s{videosFilteredUndownloaded.outValues.length}]</label>

    <input type="radio" id="downloadingFilter" name="filter" onchange="${setFilterDownloading()}">
    <label for="downloadingFilter">downloading [$s{videosFilteredDownloading.outValues.length}]</label>
</div>

<div>
    <button onclick="${downloadAll()}">download</button>
</div>

<div bind-if="playVideo">
    <div>$s{playVideo.title} - $s{playVideo.id}</div>
    <audio src="../downloads/${playVideo.id}.webm" controls="" autoplay="" src="../downloads/ss6CAIGpoko.webm" type="audio/webm"></audio>
</div>

<div class="section" bind-for="video in filteredVideos.outValues">
    <!--<img src="${video.thumbnail}" width="100px"/>-->
    <div>$s{video.title} - $s{video.id}</div>
    <div bind="video.status"></div>
    <button bind-if="$e{showPlay(video)}" onclick="${play(video)}">play</button>
    <button bind-if="$e{showDownload(video)}" onclick="${download(video)}">download</button>
    <button onclick="${youtubeLink(video)}">youtube</button>
</div>

<link rel="stylesheet" type="text/css" href="../style/radio.css"/>
<link rel="stylesheet" type="text/css" href="../style/button.css"/>

<!--todo extract inline styling-->
<style>
    .section {
        margin-bottom: 20px;
    }
</style>

<script>
    require('./controller');
</script>
